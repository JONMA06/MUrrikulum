<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Izena Eman</title>
    <style>

    </style>
</head>

<body>
    <header th:replace="~{header :: header}"></header>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Izena ematea</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">Izena</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Abizenak</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="pasahitza"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="pasahitza">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="pasahitza2"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="pasahitza2">Repeat your
                                                password</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="emailAddress">Posta elektronikoa</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="erabiltzailea" class="form-control form-control-lg" />
                                            <label class="form-label" for="erabiltzailea">Erabiltzaile izena</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="number" id="adina"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="adina">Adina</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <select class="select form-control-lg">
                                                <option value="1">Choose option</option>
                                                <option value="2">Subject 1</option>
                                                <option value="3">Subject 2</option>
                                                <option value="4">Subject 3</option>
                                            </select>
                                            <label class="form-label" for="phoneNumber">Lokalidadea</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-12">


                                        <label class="form-label select-label">Choose option</label>

                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-md-6 mb-4 form-group mt-3">
                                        <label class="mr-2">Upload your CV:</label>
                                        <input type="file" name="file">
                                    </div>
                                </div>
                                <div class="mt-4 pt-2">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                        value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
