<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Txat</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css">
    <style>
        .full-screen-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/images/fondo_chat.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .chat-container {
            z-index: 2;
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            height: 80vh;
        }

        .chat-contacts, .chat-messages {
            display: flex;
            flex-direction: column;
        }

        .chat-contacts {
            width: 30%;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .chat-messages {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header, .chat-footer {
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .chat-header {
            border-bottom: 1px solid #e9ecef;
        }

        .chat-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #fff;
        }

        .message {
            margin-bottom: 1rem;
        }

        .message .message-content {
            padding: 0.5rem 1rem;
            border-radius: 15px;
        }

        .message.sent .message-content {
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .message.received .message-content {
            background-color: #f1f1f1;
            color: black;
        }

        .contact {
            padding: 1rem;
            cursor: pointer;
            background-color: #e9ecef;
        }

        .contact:hover {
            background-color: #eef1f3;
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="~{header_loged :: header}"></div>
    </header>
    <section class="full-screen-section py-3 py-md-5 py-xl-8">
        <div class="bg-overlay"></div>
        <div class="chat-container container">
            <div class="chat-contacts">
                <div class="chat-header">
                    <h2>Kontaktuak</h2>
                </div>
                <div class="contact-list">
                    <div class="contact" onclick="openChat('contact1')">Kontaktu 1</div>
                    <div class="contact" onclick="openChat('contact2')">Kontaktu 2</div>
                    <div class="contact" onclick="openChat('contact3')">Kontaktu 3</div>
                    <!-- Se tendran que aÃ±adir los contactos del usuario-->
                </div>
            </div>
            <div class="chat-messages">
                <div class="chat-header">
                    <h2>Txat</h2>
                </div>
                <div class="chat-body" id="chatBody">
                    <!-- Messages will be dynamically inserted here -->
                </div>
                <div class="chat-footer">
                    <form id="chatForm" class="d-flex">
                        <input type="text" id="messageInput" class="form-control me-2" placeholder="Mezu bat idatzi" required>
                        <button type="submit" class="btn btn-primary">Bidali</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const chatBody = document.getElementById('chatBody');

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const messageText = messageInput.value;

            if (messageText.trim() !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.innerHTML = `<div class="message-content">${messageText}</div>`;
                chatBody.appendChild(messageElement);
                chatBody.scrollTop = chatBody.scrollHeight;
                messageInput.value = '';

                // Simulate received message
                setTimeout(() => {
                    const receivedMessageElement = document.createElement('div');
                    receivedMessageElement.classList.add('message', 'received');
                    receivedMessageElement.innerHTML = `<div class="message-content">Adibide mezua</div>`;
                    chatBody.appendChild(receivedMessageElement);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
        });

        function openChat(contact) {
            // Function to handle opening a chat with a specific contact
            //de momento solo borra lo que ya esta escrito
            chatBody.innerHTML = '';
            const welcomeMessage = document.createElement('div');
            welcomeMessage.classList.add('message', 'received');
            welcomeMessage.innerHTML = `<div class="message-content">${contact}-rekin zaude hitz egiten</div>`;
            chatBody.appendChild(welcomeMessage);
        }
    </script>
</body>

</html>
