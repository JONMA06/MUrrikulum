<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Course Card</title>
    <style>
        .card-course {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-course h2 {
            font-size: 1.5rem;
        }
        .card-course p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div th:fragment="courseCard">
        <div class="card card-course m-3 p-3">
            <h2 class="card-title" th:text="${course.kurtsoIzena}">Kurtso Izena</h2>
            <div class="card-body">
                <p><strong>Lokalitatea:</strong> <span th:text="${course.lokalidadea}">Lokalitatea</span></p>
                <p><strong>Sektorea:</strong> <span th:text="${course.sektorea}">Sektorea</span></p>
                <p><strong>Hizkuntza:</strong> <span th:text="${course.hizkuntza}">Hizkuntza</span></p>
                <p><strong>Modua:</strong> <span th:text="${course.modua}">Online edo Fisikoa</span></p>
                <p><strong>Zailtasuna:</strong> <span th:text="${course.difficulty}">Zailtasuna</span></p>
                <p><strong>Iraupena:</strong> <span th:text="${course.length}">Iraupena</span></p>
                <p><strong>Balorazioa:</strong> 
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <span th:if="${i <= course.rating}" class="star">★</span>
                        <span th:if="${i > course.rating}" class="star">☆</span>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
