<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fixed Top Navbar</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">MUrrikulum</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/etxea}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bilatuLanpostua}">Bilatu lanpostuak</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bilatuKurtsoa}">Bilatu kurtsoa</a>
                        </li>
                        
                    </ul>
                    
                    <div class="d-flex ms-3">
                        <a th:href="@{/saioa_hasi}" class="btn btn-primary me-2">Saioa Hasi</a>
                        <a th:href="@{/izena_eman}" class="btn btn-outline-primary">Izena Eman</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
