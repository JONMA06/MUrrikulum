<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Murrikulum</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css">
    <style>
        .full-screen-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: url('/images/fondo_login.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .bg-login {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="~{header :: header}"></div>
    </header>
    <section class="full-screen-section py-3 py-md-5 py-xl-8">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row gy-4 align-items-center">
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center text-bg-none">
                        <div class="col-14 col-xl-12 text-center">
                            <img class="img-fluid rounded mb-4" loading="lazy" src="/images/light_mode_logo.png"
                                width="300" height="150" alt="Murrikulum Logo">

                            <h1 class="h1 mb-4">
                                Talentua aukerekin konektatuz<br>
                                Zure etorkizuna hemen hasten da.
                            </h1>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4 bg-login">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <h2>Saioa hasi</h2>
                                        <p>Ez duzu konturik? <a th:href="@{/izena_eman}">Izena eman</a></p>
                                    </div>
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        Erabiltzaile izena edo pasahitza okerra.
                                    </div>
                                    <div th:if="${notloged}" class="alert alert-danger" role="alert">
                                        Orri horretara sartzeko logeatuta egon behar zara.
                                    </div>

                                </div>
                            </div>
                            <form action="/login" method="post">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="username" class="form-control" name="username" id="username"
                                                placeholder="Izena" required>
                                            <label for="username" class="form-label">Erabiltzaile Izena</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                value="" placeholder="Password" required>
                                            <label for="password" class="form-label">Pasahitza</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Sartu</button>
                                        </div>
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
