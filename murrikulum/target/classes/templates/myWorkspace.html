<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Lan eremua</title>
</head>

<body>
    <header th:replace="~{header_loged :: header}"></header>
    <div class="container mt-5">
        <h1>NIRE LAN EREMUA</h1>
        <div class="row">
            <h2>NIRE LANPOSTUAK</h2>
            <div th:each="position : ${positions}" class="col-lg-6 col-md-6 mb-12">
                <div th:insert="~{job :: positionCard}" th:object="${position}"></div>
            </div>
            <h2>NIRE KURTSOAK</h2>
            <div th:each="course : ${courses}" class="col-lg-6 col-md-6 mb-12">
                <div th:insert="~{course :: courseCard}" th:object="${course}"></div>
            </div>
        </div>
    </div>
</body>

</html>
