<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Orria ezin da aurkitu</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .full-screen-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-image: url('/images/fondo_home.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .error-text {
            z-index: 1;
            text-align: center;
        }

        .error-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error-text p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn-home {
            z-index: 1;
        }
    </style>
</head>

<body>
    <section class="full-screen-section">
        <div class="bg-overlay"></div>
        <div class="error-text">
            <h1>Orria ezin da aurkitu</h1>
            <p>Barkatu, baina bilatzen ari zaren orria ez da existitzen.</p>
            <a href="/" class="btn btn-primary btn-lg btn-home">Itzuli hasierara</a>
        </div>
    </section>
</body>

</html>
